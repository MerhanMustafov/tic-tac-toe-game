<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css" />
    
    
  </head>
  <body  onload="game()">
    
    <h1>Tic-Tac-Toe</h1>
    <form id="nameArea">
      <!-- <label for="n">Enter your name</label> -->
      <input type="text" id="name" placeholder="Enter your name">
      <button id="setMyName">Set my name</button>
    </form>
    
    <fieldset >
        
        <table id="board">
            <tr>
              <td id="cell-1"></td>
              <td id="cell-2"></td>
              <td id="cell-3"></td>
            </tr>
            <tr>
              <td id="cell-4"></td>
              <td id="cell-5" >
              </td>
              <td id="cell-6"></td>
            </tr>
            <tr>
              <td id="cell-7"></td>
              <td id="cell-8"></td>
              <td id="cell-9"></td>
            </tr>
          </table>
          <table id=stats>
              <thead>
                  <tr>
                      <th><div id="pl-1">You: 0</div></th>
                      <th><div id="pl-2">Bot: 0</div></th>
                      <th><div id="draws">Draws: 0</div></th>
                  </tr>
              </thead>
              <!-- <tbody>
                  <tr>
                      <td><div id="total">Result: 0:0</div></td>
                  </tr>
              </tbody> -->
              
          </table>
    </fieldset>
    
    <button type="button" id="resetBtn">Reset</button>
    <button type="button" id="nought">Nought</button>
    <button type="button" id="cross">Cross</button>

    <!-- type="module" is nesessery so to be able to import from other files/modules -->
    <script type="module" src="./script.js" ></script> 
  </body>
  
 
</html>
